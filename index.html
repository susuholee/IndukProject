<!DOCTYPE html>

    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">

    <link rel="icon" href="image/hotsale.gif" type="image/gif">

<body>

    <!-- 로딩 화면 -->

        <p>로딩중...</p>
        <div id="loading-screen"></div>

    <!-- 내비게이션 메뉴 -->
    <nav>

            </svg>
        </button>
        <div id="menu-panel">
            <button id="menu-close" class="btn-menu">
                <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">

            <ul class="menu-list">
                <li id="link1"><a href="https://www.induk.ac.kr/">인덕대학교</a></li>
                <li id="link2"><a href="https://blog.naver.com/indukuniversity_rep">블로그</a></li>
                <li id="link3"><a href="https://www.instagram.com/induk_pr?igsh=MTR0bXl3eTZzMTZlNg%3D%3D">인스타그램</a></li>

    <section class="hero">
        <h1 class="title">인덕<br>그라운드</h1>
        <video class="hero-video" autoplay muted loop>
            <source src="./image/main2.mp4" type="video/mp4">
        </video>
    </section>

    
    <section class="concept">
        <div class="wrapper">
        <h2 class="title fadein">Concept</h2>
         <iframe width="560" height="315" src="https://www.youtube.com/embed/ZEJmM7KFQx0?si=L1eFvvr3sIMv2qLv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
         </div>
        </section>

    
    <section class="gallery">
        <div class="gallery-image">
            <img src="image/img5.jpg" alt="">
        </div>
        <div class="gallery-content wrapper">
            <h2 class="title fadein">이달의 화보</h2>
            <ul class="gallery-thumbnails">
                <li class="fadein"><img src="image/img1.jpg" alt=""></li>
                <li class="fadein"><img src="image/img2.jpg" alt=""></li>

                <li class="fadein"><img src="image/img6.jpg" alt=""></li>

                <li class="fadein"><img src="image/img8.jpg" alt=""></li>
                <li class="fadein"><img src="image/img9.jpg" alt=""></li>

        </div>

    <section class="shop">

            <h2 class="title fadein">Shop</h2>
            <p class="fadein"> 편리한 인덕샵을 이용해주세요.</p>
            <a class="btn fadein" href="https://www.lookpin.co.kr/">인덕샵</a>
            
            <h3 class="fadein">인덕대점</h3>
            <p class="fadein">
                서울특별시 노원구 월계동<br>
                영업일：월~금, 토・일 휴일<br>
                영업시간：11:00〜18:00
